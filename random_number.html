<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" step="any/" id="data">
    <button onclick="check()">check</button>
    <h1 id="res"></h1>
    ,<h1 id="ress"></h1>
    <h1 id="resss"></h1>
    
    <script>
        function check(){
        var x=document.getElementById('data').value;
        var y=Math.random(x);
        document.getElementById('res').innerText=y+"    no range decide";

        y=Math.random(x)*(10-1)-1;
        document.getElementById('ress').innerText=y+"   range between 1 to 10 "
     
        document.getElementById('resss'),innerText=Math.floor(y)+"   range in integer only"
        }
    </script>
</body>
</html>
